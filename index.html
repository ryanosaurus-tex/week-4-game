<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crystal Game</title>
  <!--reset css-->
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"> 
  <!--bootstrap css-->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!--my css-->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/javascript/game.js"></script>
</head>

<body>  
    <div class="container-fluid">
      

      <div id="instructions">
        <h2>Instructions</h2>
        <p>These are the instructions.</p>
        <button id="reset">reset</button>
      </div>

      <div id="scoreboard">
        <h2>Scoreboard</h2>
        <h3>Wins: <span id="wins">0</span></h3>
        <h3>Losses: <span id="losses">0</span></h3>
      </div>

      <div id="targetNumber">
        <h2>The Target Number is:</h2>
      </div>

      <div id="crystals">
        <button class="crystals" id="redCrystal">red</button>
        <button class="crystals" id="blueCrystal">blue</button>
        <button class="crystals" id="yellowCrystal">yellow</button>
        <button class="crystals" id="greenCrystal">green</button>
      </div>

      <div>
        <h2>You Have:</h2>
        <div id="playerNumber">0</div>
      </div>

        
  


</body>
</html>
