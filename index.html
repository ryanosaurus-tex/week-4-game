<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crystal Game</title>
  <!--reset css-->
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"> 
  <!--bootstrap css-->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!--my css-->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/javascript/game.js"></script>
</head>

<body>  
  <div class="container-fluid">

    <div class="row"> <!-- playerNumber and targetNumber -->
      <div class="col-sm-3 col-sm-offset-3">
        <h2>The Target Number is:</h2>
        <h3 id="targetNumber"></h3>
      </div>
      <div class="col-sm-3">
        <h2>You Have:</h2>
        <h3 id="playerNumber">0</h3>
      </div>
    </div>

    <div class="row"> <!-- crystal buttons -->
      <div class="col-sm-1 col-sm-offset-4"> <!-- red -->
        <button class="#" id="redCrystal">red</button>
      </div>
      <div class="col-sm-1"> <!-- blue -->
        <button class="#" id="blueCrystal">blue</button>           
      </div>
      <div class="col-sm-1"> <!-- yellow -->        
        <button class="#" id="yellowCrystal">yellow</button> 
      </div>
      <div class="col-sm-1"> <!-- green -->      
        <button class="#" id="greenCrystal">green</button>  
      </div>
    </div>

    <div class="row"> <!-- instructions and scoreboard -->
      <div class="col-sm-4 col-sm-offset-3"> <!-- instructions -->
        <div class="panel panel-default" id="instructions">
          <div class="panel-heading">
            <h2 class="panel-title">Instructions</h2>
          </div>
          <div class="panel-body">
          <p>These are the instructions.</p>
          </div>          
        </div>
      </div>
      <div class="col-sm-2"> <!-- scoreboard -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Score</h2>
            <button type="button" class="btn btn-danger btn-sm" id="reset">Reset</button>
          </div>
          <div class="panel-body">
            <h3>Wins: <span id="wins">0</span></h3>
            <h3>Losses: <span id="losses">0</span></h3>
          </div>
        </div>
      </div>
    </div>

    <div class="row"> <!-- nav -->
      <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
        <a type="button" class="btn btn-default navbar-btn" href="#">Contact Me</a>
        <p class="navbar-text navbar-right">&copy; Copyright 2017 Ryan Williams</p>
      </nav>
    </div>
  </div>

</body>
</html>
